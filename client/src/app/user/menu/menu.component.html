<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<body>
    <!-- search bar -->
    <div class="search-bar-container">

        <input type="text" class="search" placeholder="Search food items ...">

        <div class="search-icon" (click)="editFilter1('all')">üîç</div>

    </div>

    <!-- Categories -->
    <div class="menu-categories">

        <a href="http://localhost:4200/user/menu" class="menu-category" (click)="editFilter2('all')">All</a>

        <a href="http://localhost:4200/user/menu" class="menu-category" (click)="editFilter2('yourFavourite')">Your
            favourites</a>

        <a href="http://localhost:4200/user/menu" class="menu-category"
            (click)="editFilter2('recommended')">Recommended</a>

        <a href="http://localhost:4200/user/menu" class="menu-category" (click)="editFilter2('beverages')">Beverages</a>

        <a href="http://localhost:4200/user/menu" class="menu-category" (click)="editFilter2('snacks')">Snacks</a>

        <a href="http://localhost:4200/user/menu" class="menu-category" (click)="editFilter2('breafFast')">Breakfast</a>

        <a href="" class="menu-category" (click)="editFilter2('lunch')">Lunch</a>

        <a href="http://localhost:4200/user/menu" class="menu-category" (click)="editFilter2('dinner')">Dinner</a>

    </div>

    <!-- item list -->

    <div class="item-container">

        <!-- when no items will be found -->
        <div *ngIf="items?.length == 0" class="col-lg-12 col-md-12 col-xl-12">
            <div class="no-item-found" role="alert">
                <h4 class="alert-heading">NO ITEM FOUND!</h4>
                <p>Oops! No item found, Please try to find something else.</p>
            </div>
        </div>

        <!-- when their will be items to show  -->
        <div class="col-lg-12 col-md-12 col-xl-12">
            <div class="item-grid">
                <div *ngFor="let item of items" class="item-card">
                    <img src={{item.imageURL}} alt="Item Image">
                    <div class="item-name-and-rating">
                        <div class="item-name">{{item.itemName}}</div>
                        <div class="item-rating">{{item.rating}} <fa-icon [icon]="starIcon"></fa-icon></div>
                    </div>
                    <div class="price-and-description">
                        <div class="item-description">{{item.description}}</div>
                        <div class="item-price">‚Çπ{{item.price}} for one</div>  
                    </div>
                    <div class="quantity-and-add-button">
                        <div class="quantity-selector">
                            <label for="quantity" class="quantity-label">Qty:</label>
                            <input type="number" id="quantity" name="quantity" class="quantity-input" min="1" value="1">
                        </div>
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
