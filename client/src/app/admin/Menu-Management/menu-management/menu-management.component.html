<div>
    <div style="display: flex; justify-content: left;">
        <p-tabView>
            <p-tabPanel header="Edit Dishes">
                <p-toolbar>
                    <ng-template pTemplate="left">
                    </ng-template>


                    <ng-template pTemplate="right">

                        <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2"
                            (click)="openNew()"></button>
                        &nbsp;<button pButton pRipple label="Delete" icon="pi pi-trash" class="p-button-danger"
                            (click)="deleteSelectedProducts()"
                            [disabled]="!selectedProducts || !selectedProducts.length"></button>

                    </ng-template>
                </p-toolbar>


                <p-table [value]="menuItems" [tableStyle]="{ 'min-width': '50rem' }">

                    <ng-template pTemplate="header" let-columns>
                        <tr>
                            <th style="width: 4rem">
                                <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                            </th>
                            <th>Id</th>
                            <th>Dish Name</th>
                            <th>Price</th>
                            <th>Actions</th>


                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-menuItems>
                        <tr>
                            <td>
                                <p-tableCheckbox [value]="menuItems"></p-tableCheckbox>
                            </td>
                            <td>{{menuItems.Id}}</td>
                            <td>{{menuItems.name}}</td>
                            <td>{{menuItems.price}}</td>

                            <td>
                                <button pButton pRipple icon="pi pi-pencil"
                                    class="p-button-rounded p-button-success mr-2"
                                    (click)="editProduct(product)"></button>&nbsp;
                                <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"
                                    (click)="deleteProduct(product)"></button>
                            </td>
                        </tr>
                    </ng-template>

                    <ng-template pTemplate="summary">
                        <div class="flex align-items-center justify-content-between">
                            In total there are {{menuItems ? menuItems.length : 0 }} dishes.
                        </div>
                    </ng-template>

                </p-table>


                <p-table #dt [value]="menuItems" [rows]="1" [paginator]="true"
                    [globalFilterFields]="['name','country.name','representative.name','status']"
                    [tableStyle]="{'min-width': '75rem'}" [(selection)]="selectedProducts" [rowHover]="true"
                    dataKey="id" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                    [showCurrentPageReport]="true">
                </p-table>
            </p-tabPanel>
            <p-tabPanel header="Edit Category">
                <p-toolbar>
                    <ng-template pTemplate="left">
                    </ng-template>


                    <ng-template pTemplate="right">

                        <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2"
                            (click)="openNew()"></button>
                        &nbsp;<button pButton pRipple label="Delete" icon="pi pi-trash" class="p-button-danger"
                            (click)="deleteSelectedProducts()"
                            [disabled]="!selectedProducts || !selectedProducts.length"></button>

                    </ng-template>
                </p-toolbar>
                <p-table [value]="category" [tableStyle]="{ 'min-width': '50rem' }">

                    <ng-template pTemplate="header">
                        <tr>
                            <th style="width: 4rem">
                                <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                            </th>

                            <th>Category Name</th>
                            <th>Actions</th>



                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-category>
                        <tr>
                            <td>
                                <p-tableCheckbox [value]="category"></p-tableCheckbox>
                            </td>

                            <td>{{category.name}}</td>


                            <td>
                                <button pButton pRipple icon="pi pi-pencil"
                                    class="p-button-rounded p-button-success mr-2"
                                    (click)="editProduct(product)"></button>&nbsp;
                                <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"
                                    (click)="deleteProduct(product)"></button>
                            </td>
                        </tr>
                    </ng-template>



                </p-table>




            </p-tabPanel>
        </p-tabView>
    </div>

</div>
