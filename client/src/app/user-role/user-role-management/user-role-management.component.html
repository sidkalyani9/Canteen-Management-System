<div>
    <div class="mt-5 container">
        <div class="card">
            <div class="card-header">
                <h4>
                    User Role
                </h4>
            </div>
            <div class="card-body">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Course</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Role</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of this.users">
                            <td>{{item.id}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.course}}</td>
                            <td>{{item.email}}</td>
                            <td>{{item.phone}}</td>
                            <td> <a routerLink="{{item.id}}/edit">{{item.role}}</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
